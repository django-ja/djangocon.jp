{% macro talk(schedule, author, title, description, slide, v_sec) %}
  <div class="row">
    <div class="col-sm-12 col-md-2 col-lg-2 mr-auto  ml-auto"></div>
    <div class="col-sm-12 col-md-10 col-lg-10 text-left">
      <div class="talk-info">
        <span class="label label-info talk-label">{{ schedule }}</span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-2 col-lg-2 mr-auto  ml-auto text-center">
      <img src="static/img/authors/{{ author }}.jpg" class="img-icon img-circle img-no-padding img-responsive" alt="{{ author }}'s Icon">
    </div>
    <div class="col-sm-12 col-md-10 col-lg-10 text-left">
      <div class="talk-title">
        <h3>{{ title }}</h3>
        <p>{{ author }}</p>
      </div>
      <p>
        {{ description.replace('\n', '<br>')|safe }}
      </p>
      <p>
        <a href="{{ slide }}" class="btn btn-outline-primary btn-round">Slide</a>
        <a href="https://www.youtube.com/watch?v=BLfO79jJO2c&t={{ v_sec }}s" class="btn btn-outline-primary btn-round">YouTube</a>
    </div>
  </div>
  <hr>
{% endmacro %}

{% macro info(schedule, title) %}
  <div class="row">
    <div class="col-sm-12 col-md-2 col-lg-2 mr-auto  ml-auto"></div>
    <div class="col-sm-12 col-md-10 col-lg-10 text-left">
      <div class="talk-info">
        <span class="label label-info talk-label">{{ schedule }}</span>
      </div>
      <div class="talk-title">
        <h3>{{ title }}</h3>
      </div>
    </div>
  </div>
  <hr>
{% endmacro %}
