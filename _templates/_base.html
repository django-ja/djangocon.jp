<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Favicons -->
    <link rel=”icon” href=“static/img/favicon.ico”> 
    <link rel="apple-touch-icon" sizes="57x57" href="static/img/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="static/img/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="static/img/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="static/img/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="static/img/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="static/img/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="static/img/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="static/img/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="static/img/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="static/img/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="static/img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/img/favicon-16x16.png">
    <link rel="manifest" href="static/img/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="static/img/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#ffffff">

    <title>{% block title %}{% endblock %}</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

	  <link href="static/css/main.css" rel="stylesheet" />

    <!--     Fonts and icons     -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,300,700' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">

    <!-- Open Graph Protocol tag -->
    <meta property="og:title" content="{{ self.title() }}" />
    <meta property="og:type" content="website">
    <meta property="og:url" content="{% block og_url %}{% endblock %}">
    <meta property="og:description" content="{% block og_description %}{% endblock %}">
    <meta property="og:image" content="https://djangocongress.jp/static/img/ogp.png">
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@django_ja" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-112495965-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-112495965-1');
    </script>

  </head>
  <body>
    <!-- Navi -->
    <nav class="navbar navbar-expand-md fixed-top navbar-transparent" color-on-scroll="500">
      <div class="container">
        <div class="navbar-translate" style="width:100%;">
          <img src="static/img/dj2025.png" width="32" height="32" style="margin-left:10px;">
          <button class="navbar-toggler navbar-toggler-right navbar-burger" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-bar"></span>
            <span class="navbar-toggler-bar"></span>
            <span class="navbar-toggler-bar"></span>
          </button>
          <a class="navbar-brand" href="https://djangocongress.jp/">DjangoCongress</a>
        </div>
        <div class="collapse navbar-collapse" id="navbarToggler">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="#overview" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="#program" class="nav-link">Program</a>
            </li>
            <li class="nav-item">
              <a href="#publicviewing" class="nav-link">PublicViewing</a>
            </li>
            <li class="nav-item">
          		<a href="https://youtube.com/live/P2UWAuKHI3Y" class="btn btn-info btn-round">Live Room 1</a>
          	</li>
            <li class="nav-item">
          		<a href="https://youtube.com/live/aL4tCmAP7kE" class="btn btn-info btn-round">Live Room 2</a>
          	</li>
          </ul>
        </div>
      </div>
    </nav>
    {% block contents %}
    {% endblock %}
    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="row">
          <nav class="footer-nav">
            <ul>
              <li><a target="_blank" href="https://github.com/django-ja/DjangoConJP/blob/master/CodeOfConduct.md">Code of Conduct (日本語)</a></li>
              <li><a target="_blank" href="https://github.com/django-ja/DjangoConJP/blob/master/CodeOfConduct_en.md">Code of Conduct (English)</a></li>
              <li><a href="https://djangoproject.jp/">運営 / Organization</a></li>
            </ul>
          </nav>
          <div class="credits ml-auto">
            <span class="copyright">
              © <script>document.write(new Date().getFullYear())</script> django-ja
            </span>
          </div>
        </div>
      </div>
    </footer>
  </body>

  <!-- Core JS Files -->
  <script src="static/js/jquery-3.2.1.js" type="text/javascript"></script>
  <script src="static/js/jquery-ui-1.12.1.custom.min.js" type="text/javascript"></script>
  <script src="static/js/popper.js" type="text/javascript"></script>
  <script src="static/js/bootstrap.min.js" type="text/javascript"></script>

  <!--  Paper Kit Initialization and functons -->
  <script src="static/js/paper-kit.js?v=2.1.0"></script>

</html>
